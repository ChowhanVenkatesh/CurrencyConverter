<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Currency Converter </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> Currency Converter </h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount </p>
                <input value="100" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <select name="from">
                            <option>USD</option>
                            <option>INR</option>
                        </select>
                    </div>
                </div>
                <div class="to"></div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
